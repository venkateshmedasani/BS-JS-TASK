<body>
    <input type="text" id="i1" placeholder="Enter Number">
    </br>
    </br>
    <input type="button" onclick="reverse()" value="Reverse">
   </br>
   </br>
    <p >Reversed number:<br>
        <span id="i3"></span>
    </p>
    <script>
        function reverse(num) {
            var num = document.getElementById("i1").value;
  let rnum = 0;
  while (num !== 0) {
    rnum = rnum * 10 + num % 10;
    num = Math.floor(num / 10);
  }
  return document.getElementById("i3").innerHTML=rnum;
}

    </script>
